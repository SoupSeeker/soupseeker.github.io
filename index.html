<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>∴ The Seeker's Portal ∴</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav__orb" id="navOrb"></div>
        <div class="nav__symbols">
            <span class="nav__symbol" data-target="about">◯</span>
            <span class="nav__symbol" data-target="projects">△</span>
            <span class="nav__symbol" data-target="contact">◇</span>
        </div>
    </nav>

    <main class="main">
        <canvas class="background-canvas" id="bgCanvas"></canvas>
        
        <section class="hero">
            <div class="hero__container">
                <h1 class="hero__title">
                    <span class="hero__glyph">⟨</span>
                    <span class="hero__text">SOUP SEEKER</span>
                    <span class="hero__glyph">⟩</span>
                </h1>
                <div class="hero__subtitle">
                    <span class="typing-text" id="typingText"></span>
                    <span class="cursor">|</span>
                </div>
                <div class="hero__orbs">
                    <div class="orb orb--1" id="orb1"></div>
                    <div class="orb orb--2" id="orb2"></div>
                    <div class="orb orb--3" id="orb3"></div>
                </div>
            </div>
        </section>

        <section class="content-section content-section--about" id="about">
            <div class="section__container">
                <h2 class="section__title">◯ THE WANDERER</h2>
                <div class="floating-elements" id="aboutElements"></div>
                <p class="section__text">A digital explorer seeking patterns in the chaos of code and creativity.</p>
            </div>
        </section>

        <section class="content-section content-section--projects" id="projects">
            <div class="section__container">
                <h2 class="section__title">△ ARTIFACTS</h2>
                <div class="project-grid" id="projectGrid"></div>
            </div>
        </section>

        <section class="content-section content-section--contact" id="contact">
            <div class="section__container">
                <h2 class="section__title">◇ TRANSMISSIONS</h2>
                <div class="contact-puzzle" id="contactPuzzle"></div>
            </div>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
